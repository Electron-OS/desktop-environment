<div class="container-fluid desktop-root m-0 p-0">
    <div class="app-layer">
        <div data-role="window" class="p-2" data-icon="<span class='mif-rocket'></span>" data-shadow="true">
            This is a simple window
        </div>
    </div>

    <div class="component-layer">
        <!-- Taskbar Start -->
        <div class="taskbar fg-white" data-role="appbar" data-expand-point="md">
            <ul class="app-bar-menu w-100">
                <li><a (click)="toggleComponent('startMenu')"><span class="mif-windows mif-2x"></span></a></li>
                <div class="d-flex ml-auto flex-align-center">
                    <li><a href="#"><span class="mif-windows mif-2x"></span></a></li>
                    <li><a href="#"><span class="mif-windows mif-2x"></span></a></li>
                </div>
            </ul>
        </div>
        <!-- Taskbar End -->
        <!-- Start Menu Start -->
        <div class="start-menu" [ngClass]="{'d-none':!componentsStatus.startMenu}">
          <ul class="sidenav-simple d-flex flex-column-r fg-white" (mouseover)="expandStartMenuSide(true)"
            (mouseleave)="expandStartMenuSide(false)" [ngClass]="{'sidenav-simple-expand-fs win-shadow':componentsStatus.startMenuSide}">
            <li><a data-role="popover" [attr.data-popover-text]="powerbuttonPopOverContent" data-popover-trigger="click" data-cls-popover="powerbuttonPopOver win-shadow"
                    data-popover-hide="0" data-close-button="false" id="powerbutton" (click)="$('#powerbutton').data('popover').hide()">
              <i class="mi mi-PowerButton icon"></i>
              <span class="title">Power</span>
            </a></li>
            <li><a href="#">
              <i class="mi mi-Settings icon"></i>
              <span class="title">all items</span>
            </a></li>
            <li><a href="#">
              <span class="mif-apps icon"></span>
              <span class="title">all items</span>
            </a></li>
          </ul>
        </div>
        <!-- Start Menu End -->
    </div>
</div>
